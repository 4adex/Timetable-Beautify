<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedulify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div id="header-area">
        <div id="left">
            <div id="title-area">
                <h3>Indian Institute of Technology Roorkee</h3>
                <h1>Timetable for Autumn Semester 2023-2024</h1>
            </div>
        </div>
        <div id="right">
            <div id="bubbles">
                <div class="bubble">
                    <div class="color" id="bubble1"></div>
                    <p>Lecture</p>
                </div>
                <div class="bubble">
                    <div class="color" id="bubble2"></div>
                    <p>Tutorial</p>
                </div>
                <div class="bubble">
                    <div class="color" id="bubble3"></div>
                    <p>Practical</p>
                </div>
            </div>
        </div>
    </div>
    <div class="timetable">
        <div class="theader">
            <div></div>
            <div class="day" style="border-left: 2px solid #414141;">MON</div>
            <div class="day">TUE</div>
            <div class="day">WED</div>
            <div class="day">THU</div>
            <div class="day" style="border-right: 2px solid #414141;">FRI</div>
            <div></div>
        </div>
        <div class="schedule">
            <div class="timestamp">8 AM</div>
            <div class="schedule-item" id="Monday08"></div>
            <div class="schedule-item" id="Tuesday08"></div>
            <div class="schedule-item" id="Wednesday08"></div>
            <div class="schedule-item" id="Thursday08"></div>
            <div class="schedule-item" id="Friday08" style="border-right: 2px solid #414141"></div>
            <div class="timestamp"></div>

            <div class="timestamp">9 AM</div>
            <div class="schedule-item" id="Monday09"></div>
            <div class="schedule-item" id="Tuesday09"></div>
            <div class="schedule-item" id="Wednesday09"></div>
            <div class="schedule-item" id="Thursday09"></div>
            <div class="schedule-item" id="Friday09" style="border-right: 2px solid #414141"></div>
            <div class="timestamp"></div>

            <div class="timestamp">10 AM</div>
            <div class="schedule-item" id="Monday10"></div>
            <div class="schedule-item" id="Tuesday10"></div>
            <div class="schedule-item" id="Wednesday10"></div>
            <div class="schedule-item" id="Thursday10"></div>
            <div class="schedule-item" id="Friday10" style="border-right: 2px solid #414141"></div>
            <div class="timestamp"></div>

            <div class="timestamp">11 AM</div>
            <div class="schedule-item" id="Monday11"></div>
            <div class="schedule-item" id="Tuesday11"></div>
            <div class="schedule-item" id="Wednesday11"></div>
            <div class="schedule-item" id="Thursday11"></div>
            <div class="schedule-item" id="Friday11" style="border-right: 2px solid #414141"></div>
            <div class="timestamp"></div>

            <div class="timestamp">12 PM</div>
            <div class="schedule-item" id="Monday12"></div>
            <div class="schedule-item" id="Tuesday12"></div>
            <div class="schedule-item" id="Wednesday12"></div>
            <div class="schedule-item" id="Thursday12"></div>
            <div class="schedule-item" id="Friday12" style="border-right: 2px solid #414141"></div>
            <div class="timestamp"></div>
        </div>
        <div class="lunch-row">
            <div class="timestamp">1 PM</div>
            <div class="lunch-item" id="Lunch" style="border-right: 2px solid #414141">
                <div class="lunch">
                    LUNCH
                </div>
            </div>
            <div class="timestamp"></div>
        </div>
        <div class="schedule">
            <div class="timestamp">2 PM</div>
            <div class="schedule-item" id="Monday02"></div>
            <div class="schedule-item" id="Tuesday02"></div>
            <div class="schedule-item" id="Wednesday02"></div>
            <div class="schedule-item" id="Thursday02"></div>
            <div class="schedule-item" id="Friday02" style="border-right: 2px solid #414141"></div>
            <div class="timestamp"></div>

            <div class="timestamp">3 PM</div>
            <div class="schedule-item" id="Monday03"></div>
            <div class="schedule-item" id="Tuesday03"></div>
            <div class="schedule-item" id="Wednesday03"></div>
            <div class="schedule-item" id="Thursday03"></div>
            <div class="schedule-item" id="Friday03" style="border-right: 2px solid #414141"></div>
            <div class="timestamp"></div>

            <div class="timestamp">4 PM</div>
            <div class="schedule-item" id="Monday04"></div>
            <div class="schedule-item" id="Tuesday04"></div>
            <div class="schedule-item" id="Wednesday04"></div>
            <div class="schedule-item" id="Thursday04"></div>
            <div class="schedule-item" id="Friday04" style="border-right: 2px solid #414141"></div>
            <div class="timestamp"></div>

            <div class="timestamp">5 PM</div>
            <div class="schedule-item" id="Monday05"></div>
            <div class="schedule-item" id="Tuesday05"></div>
            <div class="schedule-item" id="Wednesday05"></div>
            <div class="schedule-item" id="Thursday05"></div>
            <div class="schedule-item" id="Friday05" style="border-right: 2px solid #414141"></div>
            <div class="timestamp"></div>

            <div class="timestamp">6 PM</div>
            <div class="schedule-item" id="Monday06"></div>
            <div class="schedule-item" id="Tuesday06"></div>
            <div class="schedule-item" id="Wednesday06"></div>
            <div class="schedule-item" id="Thursday06"></div>
            <div class="schedule-item" id="Friday06" style="border-right: 2px solid #414141"></div>
            <div class="timestamp"></div>

            <div class="timestamp">7 PM</div>
            <div class="schedule-item" id="Monday07"></div>
            <div class="schedule-item" id="Tuesday07"></div>
            <div class="schedule-item" id="Wednesday07"></div>
            <div class="schedule-item" id="Thursday07"></div>
            <div class="schedule-item" id="Friday07" style="border-right: 2px solid #414141"></div>
            <div class="timestamp"></div>
        </div>
    </div>
</body>

</html>
